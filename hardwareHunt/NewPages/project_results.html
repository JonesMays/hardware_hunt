
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Results</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #ffffff;
            background-color: #1c1c1e;
        }

        .main-content-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 1.5em 0;
        }

        .main-content {
            display: flex; 
            gap: 1.5em; 
            width: 60%;
            max-width: 1400px;
        }

        #product-list {
            width: 100%; 
            padding: 1.5em;
            background-color: #1c1c1e;
            border-radius: 10px;
        }

        .product {
            display: flex;
            align-items: center;
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 1em;
            margin-bottom: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }

        .product:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .product img {
            width: 20%;
            height: auto;
            border-radius: 5px;
            margin-right: 1em;
        }

        .product-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product h3 {
            font-size: 1.1em;
            color: #ffffff;
            margin: 0;
        }

        .product p {
            font-size: 0.9em;
            color: #a1a1a3;
            margin: 0.3em 0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                width: 90%;
            }
            #product-list {
                width: 100%;
            }
            .product {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .product img {
                margin-bottom: 1em;
            }
            .product-details {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <iframe src="navbar.html" style="border: none; width: 100%; height: auto;" id="navbar"></iframe>

    <div class="main-content-wrapper">
        <div class="main-content">
            <div id="product-list">
                <div class="product">
                    <img src="project-image.jpg" alt="Project 1">
                    <div class="product-details">
                        <div class="product-info">
                            <h3>Project 1</h3>
                            <p>Project Description</p>
                            <p>Category: Electronics</p>
                            <p>Creator: User 1</p>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="project-image.jpg" alt="Project 2">
                    <div class="product-details">
                        <div class="product-info">
                            <h3>Project 2</h3>
                            <p>Project Description</p>
                            <p>Category: Electronics</p>
                            <p>Creator: User 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
